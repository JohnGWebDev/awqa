<h3>Recent Aquariums| {{ object_list|length }}</h3>
<ul>
{% for object in object_list %}
    <li><a hx-get="{% url 'water_quality_management:aquarium-detail' object.pk %}" hx-target="#pageContainer" hx-push-url="true">{{ object.name }}</a></li>
{% endfor %}
</ul>
<a class="button" hx-get="{% url 'water_quality_management:aquarium-list' user.pk %}" hx-target="#pageContainer" hx-push-url="true">View All</a>
